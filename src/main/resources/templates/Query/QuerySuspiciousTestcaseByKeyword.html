<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>按关键词搜索可疑用例</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<script th:src="@{/layui/layui.all.js}" charset="utf-8"></script>
		<div th:replace="~{/commons/commons::topbar(page='Query/QuerySuspiciousTestcaseByKeyword.html')}"></div>

		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{/commons/commons::sidebar(page='Query/QuerySuspiciousTestcaseByKeyword.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
						<h1 id="PageTitle" class="h2">按关键词搜索可疑用例</h1>
						<input id="keyword" type="text" name="title" required lay-verify="required" placeholder="请输入查找的关键词..." class="layui-input" style="width: 400px">
						<div class="btn-toolbar mb-2 mb-md-0">
							<div class="btn-group mr-2">
								<button class="btn btn-sm btn-outline-secondary" onclick="renderTable2('queryTestcase')">查找</button>
							</div>
						</div>
					</div>

					<div>
						<table lay-filter="test" id="testcaseTable"></table>
					</div>
				</main>
			</div>
		</div>

		<script>
			function renderTable2(url) {
				layui.use('table', function(){
				  var table = layui.table;
				  table.render({
					elem: '#testcaseTable'
					,height: 600
					,url: url + '/' + document.getElementById('keyword').value
					,cellMinWidth: 80
					,page: true //开启分页

					,cols: [ [ //表头
						   {field: 'id', title: 'ID', sort: true, fixed: 'left', width: 100}
						   // ,{field: 'original_testcase', title: '原始用例ID', width: 100}
						   ,{field: 'testcase', title: '测试用例', width:800}
						   // ,{field: 'simplified_case', title: '简化后ID', sort: true, width:150}
						   ] ]
				  });
				});
			}


		</script>
	</body>
</html>
