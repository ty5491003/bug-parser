<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        @import url("//unpkg.com/element-ui@2.13.2/lib/theme-chalk/index.css");
.el-row {
    margin-bottom: 20px;
    &:last-child {
      margin-bottom: 0;
    }
  }
  .el-col {
    border-radius: 4px;
  }
  .bg-purple-dark {
    background: #99a9bf;
  }
  .bg-purple {
    background: #d3dce6;
  }
  .bg-purple-light {
    background: #e5e9f2;
  }
  .grid-content {
    border-radius: 4px;
    min-height: 36px;
  }
  .row-bg {
    padding: 10px 0;
    background-color: #f9fafc;
  }

    </style>

</head>
<body>

<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.13.2/lib/index.js"></script>
<div id="app">
    <form action="run">
<el-row>
  <el-col :span="24"><div class="grid-content bg-purple-dark">
      欢迎使用！
  </div></el-col>
</el-row>

<el-row>
  <el-col :span="8"><div class="grid-content bg-purple">
      <span>请输入数据库地址：</span>
  </div></el-col>

  <el-col :span="16"><div class="grid-content bg-purple-light">
      <span><input th:value="${dbPath}" type="text" name="dbPath" style="width: 400px"></span>
    <span><input type="submit" value="Search" formaction="search"></span>
  </div></el-col>
</el-row>


<el-row>
  <el-col :span="3"><div class="grid-content bg-purple-light">
      <span><textarea th:text="${ids}" name="ids"></textarea></span>
  </div></el-col>

  <el-col :span="3"><div class="grid-content bg-purple-light">
      <span><input th:text="${info}" name="info"></span>
  </div></el-col>

  <el-col :span="3"><div class="grid-content bg-purple">
      <span><input th:value="${id}" type="text" name="id"></span>
  </div></el-col>

  <el-col :span="3"><div class="grid-content bg-purple-light">
      <span><input type="submit" value="Get" formaction="get"></span>

  </div></el-col>
  <el-col :span="12"><div class="grid-content bg-purple"></div></el-col>
</el-row>

<el-row>
  <el-col :span="11"><div class="grid-content bg-purple">
      <span><textarea th:text="${code}" name="code" placeholder="请输入代码..." style="height: 400px;width: 565px"></textarea></span>
  </div></el-col>

  <el-col :span="2"><div class="grid-content bg-purple-light">
      <span><input type="submit" value="Run"></span>
  </div></el-col>


  <el-col :span="11"><div class="grid-content bg-purple">
      <span><textarea th:text="${result}" name="result" placeholder="此处将展示结果"  style="height: 400px;width: 565px"></textarea></span>
  </div></el-col>

</el-row>
</form>
</div>

    <script>
        new Vue().$mount('#app')
    </script>

</body>
</html>
