<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */

			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<div th:replace="~{/commons/commons::topbar(page='employee.html')}"></div>

		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{/commons/commons::sidebar(page='employee.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
						<div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
							<div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
						</div>
						<div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
							<div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
						</div>
					</div>
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
						<h1 id="PageTitle" class="h2">所有可疑用例信息</h1>
						<div class="btn-toolbar mb-2 mb-md-0">
							<div class="btn-group mr-2">
								<button class="btn btn-sm btn-outline-secondary" onclick="renderTable('/SuspiciousResults/queryAll', '所有可疑用例信息')">查看所有</button>
								<button class="btn btn-sm btn-outline-secondary" onclick="renderTable('/SuspiciousResults/queryAllAnalysed', '分析过的可疑用例')">仅显示分析过的</button>
								<button class="btn btn-sm btn-outline-secondary" onclick="renderTable('/SuspiciousResults/queryAllNoAnalysed', '未分析的可疑用例')">仅显示未分析的</button>
							</div>

						</div>
					</div>

					<div>
						<table lay-filter="test" id="SuspiciousResultsTable"></table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../static/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../static/js/popper.min.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../static/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../static/js/Chart.min.js"></script>

		<!-- layui table -->
		<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
		<script>
			renderTable("/SuspiciousResults/queryAll", "所有可疑用例信息");

			function renderTable(url, pageTitleContent) {
				document.getElementById("PageTitle").innerText = pageTitleContent;
				layui.use('table', function(){
				  var table = layui.table;
				  table.render({
					elem: '#SuspiciousResultsTable'
					,height: 600
					,url: url
					,cellMinWidth: 80
					,page: true //开启分页

					,cols: [ [ //表头
						   {field: 'id', title: 'ID', sort: true, fixed: 'left', width: 70}
						   ,{field: 'output_id', title: '用例ID', width: 80}
						   ,{field: 'bugType', title: 'BUG表现', sort: true, width:200}
						   ,{field: 'engine', title: '出错引擎', sort: true, width: 120}
						   ,{field: 'reason', title: '原因分析'}
						   ,{field: 'bugLabel', title: '标签', sort: true, width: 80}
						   ,{field: 'assignee', title: '分析人', sort: true}
						   ,{field: 'remarks', title: '备注'}
						   ] ]
				  });
				});
			}
		</script>



	</body>

</html>
