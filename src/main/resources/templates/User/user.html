	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>查看可疑用例</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */

			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}

			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<div th:replace="~{/commons/commons::topbar(page='User/user.html')}"></div>

		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{/commons/commons::sidebar(page='User/user.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
						<h1 id="PageTitle" class="h2">修改用户密码</h1>

					</div>

					<div>
						<table>
							<tr>
								<th><span>输入新密码：</span></th>
								<th><span><input type="password" id="newPassword1"></span></th>
								<th><span><label style="color: red">*</label></span></th>
							</tr>
							<br />
							<tr>
								<th><span>确认新密码：</span></th>
								<th><span><input type="password" id="newPassword2"></span></th>
								<th><span><label style="color: red">*</label></span></th>
							</tr>
							<tr>
								<th><button onclick="modifyPassword()">确认</button></th>
								<th><input type="reset"></th>
							</tr>
						</table>

					</div>

				</main>
			</div>
		</div>

		<!-- layui table -->
		<script th:src="@{/layui/layui.js}" charset="utf-8"></script>

	</body>
