<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>查看可疑用例</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">

		<!-- JQuery -->
		<script th:src="@{/js/jquery/3.1.1/jquery.min.js}"></script>
		<script>
			$("#oldPassword").blur(function() {
				let oldPassword = $("#oldPassword").text();
			})
		</script>

	</head>

	<body>

		<div th:replace="~{/commons/commons::topbar(page='User/ModifyPassword.html')}"></div>

		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{/commons/commons::sidebar(page='User/ModifyPassword.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
						<h1 id="PageTitle" class="h2">修改用户密码</h1>

					</div>

					<form class="layui-form">
					  <div class="layui-form-item">
						<label class="layui-form-label" style="width: 150px">输入旧密码：</label>
						<div class="layui-input-block">
						  <input type="text" name="oldPassword" id="oldPassword" class="layui-input" style="width: 200px">
						</div>
					  </div>
					  <div class="layui-form-item">
						<label class="layui-form-label" style="width: 150px">输入新密码：</label>
						<div class="layui-input-block">
						  <input type="password" name="newPassword1" id="newPassword1" class="layui-input" style="width: 200px">
						</div>
					  </div>
					  <div class="layui-form-item">
						<label class="layui-form-label" style="width: 150px">确认新密码：</label>
						<div class="layui-input-block">
						  <input type="password" name="newPassword2" id="newPassword2" class="layui-input" style="width: 200px">
						</div>
					  </div>
					  <div class="layui-form-item">
						<label class="layui-form-label" style="color: red" th:text="${errorMsg}"></label>
					  </div>

					  <div class="layui-form-item">
						<div class="layui-input-block">
						  <button class="layui-btn" onclick="modifyPassword()">立即提交</button>
						  <button type="reset" class="layui-btn layui-btn-primary">清空</button>
						</div>
					  </div>
					</form>
				</main>
			</div>
		</div>

		<!-- layui table -->
		<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
	</body>
</html>
